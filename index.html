<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Q3 Drill 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<style>

		body{
			font-family: "Georgia", serif;
			background: #fff;
			padding: 40px 20px;
			display: flex;
			justify-content: center;
		}

		.calculator {
			width: 760px;
			background: #2a1e18;
			color: #f7d3a9;
			border-radius: 20px;
			padding: 22px;
			box-shadow: 0 6px 0 rgba(0,0,0,0.35);
			border: 4px dotted rgba(255,255,255,0.05);
		}

		.header {
			background: #e07b00;
			color: #fff;
			text-align: center;
			padding: 14px 18px;
			border-radius: 12px;
			font-size: 34px;
			font-weight: 700;
			margin: -6px -6px 18px -6px;
			box-shadow: inset 0 -6px 0 rgba(0,0,0,0.15);
		}

		.instructions {
			color: #0f9b2c;
			font-weight: 600;
			cursor: pointer;
			margin-bottom: 14px;
			display: inline-block;
		}

		.field-row {
			margin: 18px 0;
		}

		label {
			color: #f7ad47;
			font-weight: 700;
			display: block;
			margin-bottom: 8px;
		}

		input.form-control {
			border-radius: 8px;
			padding: 12px 14px;
			border: none;
			background: #fff;
			color: #333;
			font-family: monospace;
		}

		.btn-display {
			background: #e07b00;
			color: #2a1e18;
			border: 3px solid rgba(0,0,0,0.12);
			padding: 8px 20px;
			border-radius: 20px;
			font-weight: 700;
			margin-top: 6px;
		}

		.result-box {
			margin-top: 28px;
			background: #2a1e18;
			color: #fff;
			border-radius: 14px;
			padding: 24px;
			width: 560px;
			box-shadow: 0 6px 0 rgba(0,0,0,0.3);
			display: none;
			position: relative;
		}

		.result-box .title {
			font-weight: 700;
			font-size: 20px;
			color: #fff;
			margin-bottom: 8px;
		}

		.result-box .message {
			color: #d8c9c0;
			font-size: 16px;
		}

		.ok-btn {
			position: absolute;
			right: 18px;
			bottom: 18px;
			background: #ffcaa0;
			color: #2a1e18;
			border-radius: 28px;
			padding: 10px 18px;
			border: 4px solid rgba(0,0,0,0.1);
			font-weight: 700;
			cursor: pointer;
		}


	</style>
</head>
<body>
	<div class="calculator">
		<div class="header">Basic Calculator version 2.0</div>


		<div>
			<span class="instructions" onclick="toggleInstructions()">&#9658; Instructions</span>
			<div id="instructionsText" style="display:none; color:#c6b09a; margin-top:10px;">
				Enter two numbers (0â€“100). Second may be decimal. Click Display to see the difference.
			</div>
		</div>


		<div style="margin-top:18px;">
			<div class="field-row">
				<label>Enter 1st Number:</label>
				<input id="num1" class="form-control" type="number" step="any" min="0" max="100" placeholder="input any number 0 to 100">
			</div>

			<div class="field-row">
				<label>Enter 2nd Number:</label>
				<input id="num2" class="form-control" type="number" step="any" min="0" max="100" placeholder="input any decimal number from 0 to 100">
			</div>

			<button type="button" class="btn-display" onclick="displayDifference()">Display</button>
		</div>


		<div id="resultBox" class="result-box" aria-hidden="true">
			<div class="title">This page says</div>
			<div class="message" id="resultMessage">The difference of two numbers is : 0.0</div>
			<button class="ok-btn" onclick="hideResult()">OK</button>
		</div>
	</div>

	<script>

		function toggleInstructions(){
			const el = document.getElementById('instructionsText');
			el.style.display = (el.style.display === 'none') ? 'block' : 'none';
		}

		function displayDifference(){
			const n1 = parseFloat(document.getElementById('num1').value || '0');
			const n2 = parseFloat(document.getElementById('num2').value || '0');

			const diff = (n1 - n2).toFixed(1);
			const message = 'The difference of two numbers is : ' + diff;
			window.alert(message);

			document.getElementById('resultMessage').textContent = message;
			const box = document.getElementById('resultBox');
			box.style.display = 'block';
			box.setAttribute('aria-hidden','false');
			box.scrollIntoView({behavior:'smooth', block:'center'});
		}

		function hideResult(){
			const box = document.getElementById('resultBox');
			box.style.display = 'none';
			box.setAttribute('aria-hidden','true');
		}
	</script>
</body>
</html>
